<script>
    function playAtSpecificTime(time) {
        var audio = document.getElementById('myAudio');
        audio.currentTime = time; // 定位到第time秒
        audio.play();
    }
</script>
<div>
    <audio id="myAudio" controls>
        <source src="https://github.com/BlitheWells/other/raw/main/three-one-module1-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playAtSpecificTime(29)">第2页</button>
    <button onclick="playAtSpecificTime(130)">第3页</button>
    <button onclick="playAtSpecificTime(188)">第4页</button>
</div>
